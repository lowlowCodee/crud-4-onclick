<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD_4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container ">
        <div class="card shadow-lg mt-5 mb-4 border-dark">
            <div class="card-header bg-secondary-subtle ">
                <h1 class="fw-bold text-center">STUDENT INFORMATION</h1>
            </div>
            <div class="card-body ">
                <div id="student-form float">
                    <div id="alert" class="alert alert-danger d-none" role="alert">Please fill all fields!</div>
                    <label class="fw-bold">First Name</label>
                    <input type="text" class="form-control form-control-lg" id="firstName"
                        placeholder="Enter First Name">
                    <label class="fw-bold">Last Name</label>
                    <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Enter Last Name">
                    <label class="fw-bold">Age</label>
                    <input type="text" class="form-control form-control-lg" id="age" placeholder="Enter Age ">

                    <button onclick="formFunction();" class="btn btn-success mt-2">Submit</button>
                </div>
            </div>
        </div>

        <div class="table-section table-responsive">
            <table class="table table-bordered border-dark text-center">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
